<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webtest</title>

    <!-- Bootstrap -->
    <link href="/static/etest/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


  </head>
  <body>

    <div class="container">

        <div class="masthead">
            <h1>Webtest</h1>
            <p class="lead">Система интернет-тестирования</p>
        </div>

        <hr>

	<div class="jumbotron">
        <div class="container">

        <h3>Hello, {{ student.first_name }}!</h3>
        <h3>Hello, {{ user.first_name }}!</h3>

        <div class="row">
            <div class="col-md-3">Тест</div>
            <div class="col-md-3">Пройден</div>
            <div class="col-md-3">Средний балл</div>
            <div class="col-md-3">Лучший балл</div>
        </div>

        {% for course in student.courses.all %}
         <p>{{course.name}}</p>
            {% for test in course.get_tests %}
             <div class="row">
                <div class="col-md-3">{{test.name}}</div>
                <div class="col-md-3">0</div>
                <div class="col-md-3">0</div>
                <div class="col-md-3">0</div>
            </div>
           {% endfor %}
       {% endfor %}

        </div>
    </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/etest/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
