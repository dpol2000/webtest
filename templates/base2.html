<script>

GSound.init();

{% if user.student.croco %}

function func() {
    $( "#croco" ).animate({ "left": "-=350px" }, 2000 ).delay(1500).animate({ "left": "+=350px" }, 2000 ); 
}

function offCroco() {

    if (confirm('Do you want to kill the poor croco?')) {
       GSound.playSound(2);
       $( "#croco" ).animate({ "left": "+=350px" }, 800 ); 
       clearInterval(interval);

        $.post('/croco', function(data) {
            alert('You will not see the croco again...');
        })
          .fail(function() {
                console.log( "Ошибка на сервере" );
              })
              .always(function() {
            });

    }
    else {
        alert('Thank you!');
    }
    
}

var interval = setInterval(func, 20000);

{% endif %}

</script>
